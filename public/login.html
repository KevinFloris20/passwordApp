<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <style>
        html, body {
          overflow: hidden;
          margin: 0;
          padding: 0;
          height: 100%;
        }
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          padding: 10px;
          background-color: #f4f4f4;
        }
        #shapeContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }
        .login-form {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: white;
            border-radius: 5px;
            width: 300px;
            margin: auto;
            position: relative;
            z-index: 2;
        }
        .login-form h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-form button {
            width: 100%;
            background-color: #2185d0;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .login-form button:hover {
            opacity: 0.9;
        }
        .eye-icon {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 35px;
        }
        @media (max-width: 480px) {
            .login-form {
                padding: 20px;
            }
            body {
                padding: 0;
            }
        }
        .shape {
            position: absolute;
            z-index: 2;
            opacity: 0.6;
            animation: floatAnimation 6s ease-in-out infinite;
        }
        .circle {
            border-radius: 50%;
        }
        .square, .rectangle {
            border-radius: 0%;
        }
        @keyframes floatAnimation {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translate(20vw, 20vh) rotate(180deg);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div id="shapeContainer"></div>
    <div class="login-form">
        <h1>Login</h1>
        <form action="/login" method="post" class="ui form">
            <div class="field">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="field" style="position: relative;">
                <label>Password</label>
                <input type="password" name="password" id="password" required>
                <i class="eye icon eye-icon" onclick="togglePasswordVisibility()"></i>
            </div>
            <button class="ui button" type="submit">Login</button>
        </form>
    </div>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var passStatus = passwordInput.getAttribute('type');
            passwordInput.setAttribute('type', passStatus === 'password' ? 'text' : 'password');
        }

        function randomRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        function randomColor() {
            const hue = Math.floor(randomRange(0, 360));
            const saturation = Math.floor(randomRange(50, 100));
            const lightness = Math.floor(randomRange(40, 60));
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        function createShapes() {
            const shapesArray = ['circle', 'square', 'rectangle'];
            const shapeContainer = document.getElementById('shapeContainer');
            for (let i = 0; i < 50; i++) {
                const shape = document.createElement('div');
                const shapeType = shapesArray[Math.floor(randomRange(0, shapesArray.length))];
                const color = randomColor();
                const size = randomRange(20, 100);

                shape.classList.add('shape', shapeType);
                shape.style.backgroundColor = color;
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;

                const xPos = randomRange(0, window.innerWidth - size);
                const yPos = randomRange(0, window.innerHeight - size);
                shape.style.left = `${xPos}px`;
                shape.style.top = `${yPos}px`;

                shapeContainer.appendChild(shape);

                shape.animate([
                    { transform: 'translateY(0px)' },
                    { transform: `translateY(${randomRange(-100, 100)}px)` }
                ], {
                    duration: randomRange(3000, 5000),
                    direction: 'alternate',
                    iterations: Infinity
                });
            }
        }

        document.addEventListener('DOMContentLoaded', createShapes);
    </script>
</body>
</html>
